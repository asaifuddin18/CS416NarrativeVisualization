<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {
            background-color: #e7e7e7;
            border: none;
            color: black;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            transition-duration: .5s;
            width: 100px;
        }
        /*https://stackoverflow.com/questions/52050828/show-tooltip-on-the-d3-map*/
        div.tooltip {   
    position: absolute;         
    text-align: center;                      
    font: 12px sans-serif;      
    background: lightsteelblue; 
    border: 0px;        
    border-radius: 8px;         
    pointer-events: none;           
}
        .button:hover {
            background-color: #000000;
            color: white;
        }
        .center_div {
            display: flex;
            justify-content: center;
        }
        </style>
    </head>
    <body>
      <div class="center_div">
        <button class="button" onclick = "window.location.href='index.html'">First Page</button>
        <button class="button" onclick = "window.location.href='linegraph.html'">Second Page</button>
        <button class="button" onclick = "window.location.href='gdp_growth.html'">US GDP Growth</button>
        <button class="button" onclick = "window.location.href='china_gdp.html'">China GDP Growth</button>
        <button class="button" onclick = "window.location.href='eu_gdp.html'">EU GDP Growth</button>
        <button class="button" onclick = "window.location.href='japan_gdp.html'">Japan GDP Growth</button>
    </div>
        <div id="graph_div" class="center_div">
        </div>
    </body>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script>

      // set the dimensions and margins of the graph
      var margin = {top: 10, right: 100, bottom: 30, left: 100},
          width = 1700 - margin.left - margin.right,
          height = 850 - margin.top - margin.bottom;
      
      // append the svg object to the body of the page
      var svg = d3.select("#graph_div")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
      
      //Read the data
      d3.csv("https://raw.githubusercontent.com/asaifuddin18/asaifuddin18.github.io/main/data.csv", function(data) {
      
          // List of groups (here I have one group per column)
          var allGroup = ["United States", "China", "European Union", "Japan", "India", "Brazil", "Canada", "Russia", "South Korea", "Australia"]
      
          // Reformat the data: we need an array of arrays of {x, y} tuples
          var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
            return {
              name: grpName,
              values: data.map(function(d) {
                return {time: d.year, value: +d[grpName]};
              })
            };
          });
          // I strongly advise to have a look to dataReady with
          // console.log(dataReady)
      
          // A color scale: one color for each group
          var myColor = d3.scaleOrdinal()
            .domain(allGroup)
            .range(d3.schemeSet2);
      
          // Add X axis --> it is a date format
          var x = d3.scaleLinear()
            .domain([1961,2021])
            .range([ 0, width ]);
          svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
      
          // Add Y axis
          var y = d3.scaleLinear()
            .domain( [0,25000000000000])
            .range([ height, 0 ]);
          svg.append("g")
            .call(d3.axisLeft(y));
      
          // Add the lines
          var line = d3.line()
            .x(function(d) { return x(+d.time) })
            .y(function(d) { return y(+d.value) })
          svg.selectAll("myLines")
            .data(dataReady)
            .enter()
            .append("path")
              .attr("class", function(d){ return d.name })
              .attr("d", function(d){ return line(d.values) } )
              .attr("stroke", function(d){ return myColor(d.name) })
              .style("stroke-width", 4)
              .style("fill", "none")
      
      
          // Add a legend (interactive)
          svg
            .selectAll("myLegend")
            .data(dataReady)
            .enter()
              .append('g')
              .append("text")
                .attr('x', function(d,i){ return 30 + i*120})
                .attr('y', 30)
                .text(function(d) { return d.name.replaceAll('_',' '); })
                .style("fill", function(d){ return myColor(d.name) })
                .style("font-size", 15)
              .on("click", function(d){
                // is the element currently visible ?
                currentOpacity = d3.selectAll("." + d.name).style("opacity")
                // Change the opacity: from 0 to 1 or from 1 to 0
                d3.selectAll("." + d.name).transition().style("opacity", currentOpacity == 1 ? 0:1)
      
              })
      })
      
      
      </script>
</html>
